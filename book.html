<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calendar">
    <h2 id="selected-date">Booking for: </h2>

    <div id="appointment-list">
      <h3>Appointments:</h3>
      <ul id="appointments"></ul>
    </div>

    <div class="time-slots" id="time-container"></div>

    <a href="index.html" style="display:block; margin-top:20px;">‚Üê Back to Calendar</a>
  </div>
  <button id="download-appointments">Download Appointments JSON</button>
  <input type="file" id="upload-appointments" accept=".json">


  <script src="app.js"></script>
</body>
</html>
