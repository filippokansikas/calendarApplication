<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar App with Save/Load JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .day {
      background: white;
      padding: 10px;
      min-height: 100px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
      cursor: pointer;
    }
    .day:hover {
      background: #e3f2fd;
    }
    .date {
      font-weight: bold;
    }
    .appointments {
      margin-top: 5px;
      font-size: 12px;
    }
    #add-appointment-form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #4caf50;
      color: white;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
    .nav-btn {
      padding: 5px 10px;
      font-size: 16px;
      background: #2196f3;
    }
    .nav-btn:hover {
      background: #1976d2;
    }
    #save-btn, #load-btn {
      margin-top: 20px;
      background: #ff9800;
    }
    #save-btn:hover, #load-btn:hover {
      background: #fb8c00;
    }
  </style>
</head>
<body>

  <h1>Calendar App (Book by Hour)</h1>

  <div id="controls">
    <button id="prev-month" class="nav-btn">â¬… Previous</button>
    <h2 id="month-year"></h2>
    <button id="next-month" class="nav-btn">Next âž¡</button>
  </div>

  <div id="calendar"></div>

  <form id="add-appointment-form">
    <h2>Add Appointment</h2>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="details" placeholder="Details" rows="3"></textarea>
    <button type="submit">Add Appointment</button>
  </form>

  <div style="text-align: center;">
    <button id="save-btn">ðŸ’¾ Save Appointments to JSON</button>
    <button id="load-btn">ðŸ“‚ Load Appointments from JSON</button> <!-- NEW Load Button -->
    <input type="file" id="file-input" accept=".json" style="display: none;"> <!-- Hidden file input -->
  </div>
  
    // JavaScript code will go here

  <script src="app.js"></script>

</body>
</html>
