<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar App (Single File)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f0f2f5;
    }

    h1 {
      text-align: center;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 30px;
    }

    .day {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      min-height: 100px;
      position: relative;
      cursor: pointer;
    }

    .day:hover {
      background-color: #e1f5fe;
    }

    .date {
      font-weight: bold;
    }

    .appointments {
      margin-top: 8px;
      font-size: 12px;
    }

    #add-appointment-form {
      max-width: 400px;
      margin: 0 auto 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .nav-btn {
      background-color: #2196f3;
    }

    .nav-btn:hover {
      background-color: #1976d2;
    }

    #file-controls {
      text-align: center;
      margin-top: 20px;
    }

    #save-btn, #load-btn {
      background-color: #ff9800;
      margin: 5px;
    }

    #save-btn:hover, #load-btn:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>
  <h1>Calendar App (Book by Hour)</h1>

  <div id="controls">
    <button id="prev-month" class="nav-btn">â¬… Previous</button>
    <h2 id="month-year"></h2>
    <button id="next-month" class="nav-btn">Next âž¡</button>
  </div>

  <div id="calendar"></div>

  <form id="add-appointment-form">
    <h2>Add Appointment</h2>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="details" placeholder="Details" rows="3"></textarea>
    <button type="submit">Add Appointment</button>
  </form>

  <div id="file-controls">
    <button id="save-btn">ðŸ’¾ Save Appointments</button>
    <button id="load-btn">ðŸ“‚ Load Appointments</button>
    <input type="file" id="file-input" accept=".json" style="display:none;">
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const form = document.getElementById('add-appointment-form');
    const dateInput = document.getElementById('date');
    const timeInput = document.getElementById('time');
    const titleInput = document.getElementById('title');
    const detailsInput = document.getElementById('details');
    const monthYearLabel = document.getElementById('month-year');
    const prevMonthBtn = document.getElementById('prev-month');
    const nextMonthBtn = document.getElementById('next-month');
    const saveBtn = document.getElementById('save-btn');
    const loadBtn = document.getElementById('load-btn');
    const fileInput = document.getElementById('file-input');

    let appointments = JSON.parse(localStorage.getItem('appointments')) || {};

    let currentDate = new Date();

    function createCalendar() {
      calendar.innerHTML = '';
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      monthYearLabel.textContent = `${monthNames[month]} ${year}`;
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        calendar.appendChild(document.createElement('div'));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.dataset.date = dateStr;

        const dateLabel = document.createElement('div');
        dateLabel.className = 'date';
        dateLabel.textContent = day;
        dayDiv.appendChild(dateLabel);

        if (appointments[dateStr]) {
          const appointmentsDiv = document.createElement('div');
          appointmentsDiv.className = 'appointments';
          const sortedTimes = Object.keys(appointments[dateStr]).sort();
          appointmentsDiv.innerHTML = sortedTimes
            .map(time => `<div>â€¢ ${time} - ${appointments[dateStr][time].title}</div>`)
            .join('');
          dayDiv.appendChild(appointmentsDiv);
        }

        dayDiv.addEventListener('click', () => {
          showAppointments(dateStr);
        });

        calendar.appendChild(dayDiv);
      }
    }

    function showAppointments(dateStr) {
      if (!appointments[dateStr]) {
        alert(`No appointments on ${dateStr}.`);
        return;
      }

      const dayAppointments = appointments[dateStr];
      let text = `Appointments on ${dateStr}:\n\n`;
      const times = Object.keys(dayAppointments).sort();

      times.forEach((time, idx) => {
        const app = dayAppointments[time];
        text += `${idx + 1}. [${time}] ${app.title} - ${app.details}\n`;
      });

      text += "\nEnter number to delete an appointment, or Cancel.";
      const response = prompt(text);
      if (response) {
        const idx = parseInt(response) - 1;
        if (!isNaN(idx) && times[idx]) {
          delete dayAppointments[times[idx]];
          if (Object.keys(dayAppointments).length === 0) {
            delete appointments[dateStr];
          }
          createCalendar();
          alert('Appointment deleted. Remember to save!');
        }
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const date = dateInput.value;
      const time = timeInput.value;
      const title = titleInput.value;
      const details = detailsInput.value;

      if (!appointments[date]) {
        appointments[date] = {};
      }

      if (appointments[date][time]) {
        if (!confirm('Already booked at this time. Overwrite?')) {
          return;
        }
      }

      appointments[date][time] = { title, details };
      createCalendar();
      form.reset();
    });

    prevMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      createCalendar();
    });

    nextMonthBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      createCalendar();
    });

    saveBtn.addEventListener('click', () => {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appointments, null, 2));
      const downloadAnchor = document.createElement('a');
      downloadAnchor.setAttribute("href", dataStr);
      downloadAnchor.setAttribute("download", "appointments.json");
      downloadAnchor.click();
    });

    loadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          appointments = JSON.parse(event.target.result);
          createCalendar();
          alert('Appointments loaded!');
        } catch (err) {
          alert('Error loading file.');
        }
      };
      reader.readAsText(file);
    });

    createCalendar();
    function saveAppointments() {
  localStorage.setItem('appointments', JSON.stringify(appointments));
}

  </script>
</body>
</html>
