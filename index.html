<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar with Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <span id="calendar-prev" class="calendar-navigation">&#10094;</span>
      <div class="calendar-current-date"></div>
      <span id="calendar-next" class="calendar-navigation">&#10095;</span>
    </div>
    <ul class="calendar-dates"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
