<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar App with Save/Load JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .day {
      background: white;
      padding: 10px;
      min-height: 100px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
      cursor: pointer;
    }
    .day:hover {
      background: #e3f2fd;
    }
    .date {
      font-weight: bold;
    }
    .appointments {
      margin-top: 5px;
      font-size: 12px;
    }
    #add-appointment-form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #4caf50;
      color: white;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
    .nav-btn {
      padding: 5px 10px;
      font-size: 16px;
      background: #2196f3;
    }
    .nav-btn:hover {
      background: #1976d2;
    }
    #save-btn, #load-btn {
      margin-top: 20px;
      background: #ff9800;
    }
    #save-btn:hover, #load-btn:hover {
      background: #fb8c00;
    }
  </style>
</head>
<body>

  <h1>Calendar App (Book by Hour)</h1>

  <div id="controls">
    <button id="prev-month" class="nav-btn">â¬… Previous</button>
    <h2 id="month-year"></h2>
    <button id="next-month" class="nav-btn">Next âž¡</button>
  </div>

  <div id="calendar"></div>

  <form id="add-appointment-form">
    <h2>Add Appointment</h2>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <input type="text" id="title" placeholder="Title" required>
    <textarea id="details" placeholder="Details" rows="3"></textarea>
    <button type="submit">Add Appointment</button>
  </form>

  <div style="text-align: center;">
    <button id="save-btn">ðŸ’¾ Save Appointments to JSON</button>
    <button id="load-btn">ðŸ“‚ Load Appointments from JSON</button> <!-- NEW Load Button -->
    <input type="file" id="file-input" accept=".json" style="display: none;"> <!-- Hidden file input -->
  </div>

  <script>
const form = document.getElementById('add-appointment-form');
const dateInput = document.getElementById('date');
const timeInput = document.getElementById('time');
const titleInput = document.getElementById('title');
const detailsInput = document.getElementById('details');
const monthYearLabel = document.getElementById('month-year');
const prevMonthBtn = document.getElementById('prev-month');
const nextMonthBtn = document.getElementById('next-month');
const saveBtn = document.getElementById('save-btn');
const loadBtn = document.getElementById('load-btn');
const fileInput = document.getElementById('file-input');

// Initialize an empty in-memory "database"
let appointments = {};
let currentDate = new Date();

function createCalendar() {
  calendar.innerHTML = '';

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  const monthNames = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  monthYearLabel.textContent = `${monthNames[month]} ${year}`;

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement('div');
    calendar.appendChild(empty);
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    
    const dayDiv = document.createElement('div');
    dayDiv.className = 'day';
    dayDiv.dataset.date = dateStr;
    
    const dateLabel = document.createElement('div');
    dateLabel.className = 'date';
    dateLabel.textContent = day;
    
    dayDiv.appendChild(dateLabel);

    if (appointments[dateStr]) {
      const appointmentsDiv = document.createElement('div');
      appointmentsDiv.className = 'appointments';
      const sortedTimes = Object.keys(appointments[dateStr]).sort();
      appointmentsDiv.innerHTML = sortedTimes
        .map(time => `<div>â€¢ ${time} - ${appointments[dateStr][time].title}</div>`)
        .join('');
      dayDiv.appendChild(appointmentsDiv);
    }

    dayDiv.addEventListener('click', () => {
      showAppointments(dateStr);
    });

    calendar.appendChild(dayDiv);
  }
}

function showAppointments(dateStr) {
  if (!appointments[dateStr]) {
    alert(`No appointments on ${dateStr}.`);
    return;
  }

  const dayAppointments = appointments[dateStr];
  let text = `Appointments on ${dateStr}:\n\n`;
  const times = Object.keys(dayAppointments).sort();

  times.forEach((time, idx) => {
    const app = dayAppointments[time];
    text += `${idx + 1}. [${time}] ${app.title} - ${app.details}\n`;
  });

  text += "\nEnter number to delete an appointment, or Cancel.";
  const response = prompt(text);
  if (response) {
    const idx = parseInt(response) - 1;
    if (!isNaN(idx) && times[idx]) {
      delete dayAppointments[times[idx]];
      if (Object.keys(dayAppointments).length === 0) {
        delete appointments[dateStr];
      }
      createCalendar();
      alert('Appointment deleted. Remember to save if you want to keep changes!');
    }
  }
}

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const date = dateInput.value;
  const time = timeInput.value;
  const title = titleInput.value;
  const details = detailsInput.value;

  if (!appointments[date]) {
    appointments[date] = {};
  }

  if (appointments[date][time]) {
    if (!confirm('There is already an appointment at this time. Overwrite?')) {
      return;
    }
  }

  appointments[date][time] = { title, details };
  createCalendar();
  form.reset();
});

prevMonthBtn.addEventListener('click', () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  createCalendar();
});

nextMonthBtn.addEventListener('click', () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  createCalendar();
});

saveBtn.addEventListener('click', () => {
  const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appointments, null, 2));
  const dlAnchor = document.createElement('a');
  dlAnchor.setAttribute("href", dataStr);
  dlAnchor.setAttribute("download", "appointments.json");
  dlAnchor.click();
});

loadBtn.addEventListener('click', () => {
  fileInput.click(); // Open file selector
});

fileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = function(event) {
    try {
      const loadedAppointments = JSON.parse(event.target.result);
      appointments = loadedAppointments;
      createCalendar();
      alert('Appointments loaded successfully!');
    } catch (err) {
      alert('Error loading appointments: Invalid JSON file.');
    }
  };
  reader.readAsText(file);
});

// Initialize
createCalendar();

  </script>

</body>
</html>
